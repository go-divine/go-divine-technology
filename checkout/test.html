        window.updatePaymentAmount = function (price) {
          let installments = document.querySelector("#installments");
          let addMore = installments.getAttribute("data-add-more-msg");
          let currencyPrecision = parseInt(
            installments.getAttribute("data-currency-precision")
          );
          let currencySymbol = installments.getAttribute("data-currency-symbol");

            "#installments option"

            let monthString = monthCount + " " + monthTranslated;
            let priceString = "";
            if (isNaN(rate) || rate == 0.0) {
              priceString = ratesMessage;
            } else {
              let total = price * rate;
              let totalStr = currencySymbol + total.toFixed(currencyPrecision);
              let subTotalStr =
                currencySymbol + (total / monthCount).toFixed(currencyPrecision);
              priceString = subTotalStr + " (" + totalStr + ")";
            }
            let itemString = monthString + " " + priceString;
            if (price >= minAmount) {
              if (installmentOption.hasAttribute("disabled")) {
                installmentOption.removeAttribute("disabled");
              }
            } else {
              if (!installmentOption.hasAttribute("disabled")) {
                installmentOption.setAttribute("disabled", "disabled");
              }
              let replacement =
                currencySymbol + (minAmount - price).toFixed(currencyPrecision);

            }
